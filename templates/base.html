<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MediCare{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="app">
    <header class="bg-white shadow-sm sticky-top">
      <div class="container d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
          <i class="fas fa-heartbeat text-success fs-3 me-2"></i>
          <h1 class="h4 m-0">MediCare</h1>
        </div>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('doctors') }}">Doctors</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('services') }}">Services</a></li>
            <li class="nav-item"><a class="nav-link text-dark" href="{{ url_for('contact') }}">Contact</a></li>
          </ul>
        </nav>
        <button class="btn btn-outline-success" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="container my-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-success text-white py-4 mt-5">
      <div class="container text-center">
        <p><i class="fas fa-map-marker-alt me-2"></i>123 DTDC Near Dattawadi Pune</p>
        <p><i class="fas fa-phone me-2"></i>+91 7020337705</p>
        <p><i class="fas fa-envelope me-2"></i>info@medicare.com</p>
        <div class="social-icons mt-3">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <hr>
        <p class="mb-0">&copy; 2025 MediCare. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  
  {% block scripts %}{% endblock %}
</body>
</html>
